<div class="table-wrapper">
    <div class="table-responsive">
        <table class="table">
            <tbody *ngIf="episodesCall?.results">
                <tr *ngFor="let e of episodesCall.results">
                    <td>{{e.name}}</td>
                    <td>{{e.episode}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination">
        <ng-container *ngIf="pages">
            <span class="page" *ngFor="let p of pages" [ngClass]="{'active': (p===currentPage)}" (click)="getEpisodes(p)">{{p}}</span>
        </ng-container>
    </div>

</div>
