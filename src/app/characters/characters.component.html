<div class="table-wrapper">
    <div class="input-group">
        <input class="form-control" name="name-search" placeholder="Search By Name" type="text" autocomplete="off" [(ngModel)]="searchTerm" />
        <span class="btn btn-default" (click)="getCharacters(1)">Search</span>
    </div>
    <div class="table-responsive">
        <table class="table table-hover" *ngIf="characterCall">
            <tbody *ngIf="characterCall.results">
                <tr *ngFor="let c of characterCall.results" [routerLink]="['/character', c.id]" [queryParams]="{ fromPage : currentPage, nameSearch : searchTerm }">
                    <td>{{c.name}}</td>
                    <td>{{c.species}}</td>
                    <td class="capitalize">{{c.status}}</td>
                    <td class="capitalize">{{c.gender}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination">
        <ng-container *ngIf="pages">
            <span class="page" *ngFor="let p of pages" [ngClass]="{'active': (p === currentPage)}" (click)="getCharacters(p)">{{p}}</span>
        </ng-container>
    </div>
</div>
