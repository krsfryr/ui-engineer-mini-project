<div class="container individual text-center" *ngIf="character">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <img [src]="character.image" alt="{{character.name}}" id="character-portrait" class="card-img-top img-responsive center-block" />
                <div class="card-body">
                    <div class="card-title">{{character.name}}</div>
                    <div class="card-subtitle"><span class="subtitle--item">{{character.species}}</span> <span class="subtitle--item">{{character.status}}</span> <span class="subtitle--item">{{character.gender}}</span></div>
                </div>
            </div>
        </div>
    </div>
</div>
